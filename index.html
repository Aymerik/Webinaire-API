<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Todolist</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Todolist</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">To do list</h1>
        <p class="lead">My custom todo list</p>
        <form id="form" class="w-50 mx-auto mb-5 border p-3">
          <div class="form-group">
            <label for="name">Task</label>
            <input type="text" class="form-control" id="name" placeholder="Faire les courses" required>
          </div>
          <div class="form-group">
            <label for="deadline">Deadline</label>
            <input type="date" class="form-control" id="deadline" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <ul id="list" class="list-group w-50 m-auto">
          <!-- ajouter les éléments de la todolist ici, via Javascript. Format d'un itam de la liste : 
          <li>
            <input type="checkbox" id="task-1" />
            <label for="task-1">Nom de la tâche</label>
            <em class="text-muted small">(deadline : XX/XX/XXXX)</em>
            <a href="#" class="float-right text-decoration-none">Suppr.</a>
           </li> -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
